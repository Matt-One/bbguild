# mapping of services to controller classes
services:
    avathar.bbguild.controller:
        class: avathar\bbguild\controller\view_controller
        arguments:
            - '@auth'
            - '@config'
            - '@controller.helper'
            - '@template'
            - '@dbal.conn'
            - '@request'
            - '@user'
            - '@pagination'
            - '%core.php_ext%'
            - '@path_helper'
            - '@ext.manager'
            - '%core.root_path%'
    avathar.bbguild.admin.controller:
        class: avathar\bbguild\controller\admin_controller
        arguments:
            - '@cache'
            - '@config'
            - '@dbal.conn'
            - '@pagination'
            - '@controller.helper'
            - '@request'
            - '@template'
            - '@user'
            - '@ext.manager'
            - '%core.root_path%'
            - '%core.php_ext%'
    avathar.bbguild.listener:
        class: avathar\bbguild\event\main_listener
        arguments:
            - '@controller.helper'
            - '@template'
            - '@user'
            - '@config'
        tags:
            - { name: event.listener }
